<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="bold">Posts</h2>
      <ul class="list-group">
        <app-postlistitem  *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postContent]="post.content"
					   [postLike]="post.loveIts"
					   [postDate]="post.created_at"
		></app-postlistitem>
      </ul>
    </div>
  </div>
</div>
